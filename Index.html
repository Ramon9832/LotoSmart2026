<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LotoSmart Pro v5.0</title>
    
    <style>
        :root { --primary: #1b5e20; --secondary: #007bff; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-container { max-width: 480px; width: 100%; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); font-size: 1.5rem; margin-bottom: 5px; }
        .version { font-size: 0.7rem; color: #888; margin-bottom: 20px; display: block; }
        
        button { border: none; border-radius: 12px; padding: 15px; color: white; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; margin-bottom: 10px; font-size: 1rem; }
        .btn-caixa { background-color: var(--secondary); }
        .btn-generar { background-color: var(--primary); }
        .btn-whatsapp { background-color: #25d366; display: none; } /* Oculto hasta generar */

        .card { background: #f8f9fa; border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .caixa-info { background: #fff3cd; color: #856404; display: none; }
        
        input { width: 50px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; text-align: center; font-weight: bold; margin: 5px; font-size: 1rem; }
        input:focus { border-color: var(--primary); outline: none; }
        .input-largo { width: 80px; }

        .ticket { background: white; border-left: 6px solid var(--primary); padding: 15px; margin: 10px 0; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 1.1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: left; }
        .label { font-size: 0.9rem; font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>üéØ LotoSmart Pro</h1>
    <span class="version">SISTEMA DE INTELIGENCIA ESTAD√çSTICA v5.0</span>

    <button class="btn-caixa" onclick="consultarAPI()">üîÑ RESULTADO OFICIAL CAIXA</button>
    <div id="caixa-card" class="card caixa-info">
        <span id="txt-sorteo">Cargando datos...</span>
    </div>

    <div class="card">
        <span class="label">üìä CALCULADORA DE BOL√ÉO</span>
        Participantes: <input type="number" id="p_num" value="5" oninput="calcBolao()">
        Total R$: <input type="number" id="p_costo" value="15" class="input-largo" oninput="calcBolao()">
        <div style="margin-top:10px; color: var(--secondary); font-weight: bold;">
            Cuota: <span id="txt-cuota">R$ 3.00</span>
        </div>
    </div>

    <div class="card">
        <span class="label">‚≠ê TUS 3 N√öMEROS FIJOS</span>
        <input type="number" id="f1" min="1" max="25" placeholder="--">
        <input type="number" id="f2" min="1" max="25" placeholder="--">
        <input type="number" id="f3" min="1" max="25" placeholder="--">
    </div>

    <button class="btn-generar" onclick="generarSuerte()">‚ú® GENERAR JUEGOS GANADORES</button>
    <button id="btnWsp" class="btn-whatsapp" onclick="enviarWhatsApp()">üì± COMPARTIR POR WHATSAPP</button>

    <div id="panel-resultados"></div>
</div>

<script>
    let juegosGenerados = [];

    function consultarAPI() {
        const card = document.getElementById("caixa-card");
        const txt = document.getElementById("txt-sorteo");
        card.style.display = "block";
        txt.innerHTML = "Conectando con Brasil...";

        fetch('https://loteriascaixa-api.herokuapp.com/api/lotofacil/latest')
            .then(res => res.json())
            .then(data => {
                txt.innerHTML = "<strong>Sorteo " + data.concurso + ":</strong><br>" + data.dezenas.join(" - ");
            })
            .catch(() => { txt.innerHTML = "Error de conexi√≥n. Revisa tu internet."; });
    }

    function calcBolao() {
        let p = document.getElementById("p_num").value;
        let c = document.getElementById("p_costo").value;
        if(p > 0) {
            document.getElementById("txt-cuota").innerHTML = "R$ " + (c/p).toFixed(2);
        }
    }

    function generarSuerte() {
        const panel = document.getElementById("panel-resultados");
        panel.innerHTML = "";
        juegosGenerados = [];
        
        let fijos = [
            document.getElementById("f1").value,
            document.getElementById("f2").value,
            document.getElementById("f3").value
        ].filter(v => v !== "" && v >= 1 && v <= 25).map(v => v.toString().padStart(2, '0'));

        for (let i = 1; i <= 5; i++) {
            let combo = [...fijos];
            while(combo.length < 15) {
                let n = (Math.floor(Math.random() * 25) + 1).toString().padStart(2, '0');
                if(!combo.includes(n)) combo.push(n);
            }
            combo.sort((a, b) => a - b);
            juegosGenerados.push(combo.join(" - "));

            let div = document.createElement("div");
            div.className = "ticket";
            div.innerHTML = "<strong>JUEGO " + i + ":</strong><br>" + combo.join(" - ");
            panel.appendChild(div);
        }
        document.getElementById("btnWsp").style.display = "block";
    }

    function enviarWhatsApp() {
        let cuota = document.getElementById("txt-cuota").innerText;
        let mensaje = "üéØ LotoSmart Pro - Bol√£o\n\n";
        mensaje += "Aqu√≠ est√°n los juegos de hoy:\n\n";
        juegosGenerados.forEach((j, index) => {
            mensaje += "J" + (index+1) + ": " + j + "\n";
        });
        mensaje += "\nüí∞ Cuota por persona: " + cuota;
        mensaje += "\n\n¬°Buena suerte a todos! üçÄ";
        
        let url = "https://api.whatsapp.com/send?text=" + encodeURIComponent(mensaje);
        window.open(url, '_blank');
    }
</script>

</body>
</html>
